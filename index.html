<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/bootstrap.min.css">
  <link rel="stylesheet" href="./Css/style.css">
  <title>Document</title>
</head>
<body>
  <header></header>

  <main>
    <div class="container">
      <div class="row mt-5 p-4 border rounded bg-light-subtle">
        <div class="col-12 d-flex flex-column align-items-center">
          <h1 class="text-center pt-4">NUMERO MAGICO</h1>
          <p class="text-center mt-3">Presiona "Comenzar Juaego", se generara un numero aleatorio del 0 al 100 y tienes que ingresar numeros hasta adivinarlo. Cada vez que ingreses un numero recibiras pistas para ayudarte a ganar.</p>
          <button type="btn" id="btnComenzar" class="btn btn-success w-50 mt-5">Comenzar Juego</button>
          <form id="formAdivinar" class="d-flex flex-column align-items-center">
            <label for="num" class="w-100 text-center pt-3">Para adivinar ingrese un numero y presione el boton adivinar:</label>
            <input type="number" id="num" class="w-50 mt-3" placeholder="Ingresa un numero (0-100).">
            <button type="submit" id="btnAdivinar" class="btn btn-primary w-50 mt-3">Adivinar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./Js/bootstrap.min.js"></script>
  <script src="./Js/Ejercicio1-DomBom.js"></script>
</body>
</html>
